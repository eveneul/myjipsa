<div id="popup">
  <div class="popup-inner">
    <button class="popup-close">
      <i class="ico-popup-close"></i>
      <span class="hidden">닫기</span>
    </button>
    <em class="popup-title-box">마이집사 제휴 및 광고관련 문의</em>
    <form action="" class="popup-form-wrap">
      <div class="form-box">
        <label for="title">문의제목</label>
        <input type="text" placeholder="문의 제목을 입력해 주세요.">
      </div>
      <div class="form-box">
        <label for="content">문의제목</label>
        <textarea id="content" placeholder="문의 내용을 입력해 주세요."></textarea>
      </div>
      <button type="submit" class="btn-primary">문의하기</button>
    </form>
  </div>
</div>
